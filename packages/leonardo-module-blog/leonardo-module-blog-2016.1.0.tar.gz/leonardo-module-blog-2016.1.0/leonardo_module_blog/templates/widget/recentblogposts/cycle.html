{% extends widget.get_base_template %}

{% load i18n feincms_tags %}

{% block content %}
<div class="cycle-container">
	{% for object in entries %}
	<div class="cycle-{{ forloop.counter }} news-item cycle-item">
		<div class="news-text">
			<h3><a href='{{ object.get_absolute_url }}'>{{ object.title }}</a></h3>
			<div class="meta">{{ object.published_on|date:"j. m. Y" }}</div>
			{% feincms_render_region object "preview" request %}
		</div>
		<p class="a-right ui-helper-clearfix"><a href='{{ object.get_absolute_url }}' class="button button_secondary"><span><span>{% trans "More" %}</span></span></a></p>
	</div>
	{% endfor %}
</div>
<script type="text/javascript">
$(document).ready(function() {
	$("#{{ widget.fe_identifier }} .cycle-container").cycle({
		fx: 'scrollUp',
		speed: 'slow',
		pause: 1,
		timeout: "4000"
	});
});
</script>
{% endblock %}
