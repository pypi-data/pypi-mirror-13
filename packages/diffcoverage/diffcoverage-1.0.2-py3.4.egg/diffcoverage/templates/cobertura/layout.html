<html>
<head>
    <style type="text/css">
        html {
            margin: 0;
        }

        body {
            margin: 0;
            padding: 50px;
            background: white;
        }

        body, table, form, input, td, th, p, textarea, select {
            font-family: Verdana, Helvetica, sans serif;
            font-size: 11px;
        }

        table {
            border-collapse: collapse;
        }

        table, td, th {
            border: 1px solid black;
            padding: 0.4em;
        }

        th {
            text-align: left;
            font-weight: bold;
            font-size: 1.2em;
        }

        td {
            vertical-align: top;
        }

        a:link {
            text-decoration: underline;
            color: #204A87;
        }

        a:visited {
            text-decoration: underline;
            color: #5c3566;
        }
    </style>
</head>
<body>
<h1>
    Branch Coverage Report
</h1>
<table>
    <tr>
        <th>
            File Name
        </th>
        <th>
            Percent Covered
        </th>
        <th>
            Covered / Executed
        </th>
    </tr>
    $coverage_rows
</table>
</body>
</html>
