{% load i18n %}
<table class="listing">
    <col />
    <col />
    <col width="16%" />
    <thead>
        <tr class="table-headers">
            <th>
                {% if not is_searching %}
                    <a href="{% url 'wagtaillinks:index' %}{% if not ordering == "title" %}?ordering=title{% endif %}" class="icon icon-arrow-down-after {% if  ordering == "title" %}teal{% endif %}">
                        {% trans 'Title' %}
                    </a>
                {% else %}
                    {% trans 'Title' %}
                {% endif %}
            </th>
            <th>{% trans 'URL' %}</th>
        </tr>
    </thead>
    <tbody>
        {% for instance in object_list %}
            <tr>
                <td class="title">
                    {% if choosing %}
                        <h2><a href="{% url 'wagtaillinks:chosen' pk=instance.id %}" class="link-choice">{{ instance.title }}</a></h2>
                    {% else %}
                        <h2><a href="{% url 'wagtaillinks:edit' pk=instance.id %}" class="link-choice">{{ instance.title }}</a></h2>
                    {% endif %}
                </td>
                <td><a href="{{ instance.get_absolute_url }}" target="_blank">{{ instance.url|truncatechars:"50" }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
