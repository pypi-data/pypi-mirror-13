[wheel]
universal = 1

[flake8]
max_line_length = 100
exclude = .tox,venv

[pytest]
python_files = tests.py

[isort]
line_length = 100
skip = .tox,venv
default_section = THIRDPARTY
known_first_party = hide_env

[semantic_release]
version_variable = hide_env.py:__version__

[egg_info]
tag_svn_revision = 0
tag_build = 
tag_date = 0

