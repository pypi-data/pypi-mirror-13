{% extends "admin/base_site.html" %}

{% block content %}

<p>{% block action_header %}Do the action with the folwoing parameters{% endblock %}</p>

<form action="" method="post">{% csrf_token %}

    {{ form }}

    <p>The action will be applied to:</p>

    <ul>{{ queryset|unordered_list }}</ul>

    <input type="hidden" name="action" value="{{action_name}}" />
    <input type="submit" name="apply" value="Go!" />
</form>

{% endblock %}
