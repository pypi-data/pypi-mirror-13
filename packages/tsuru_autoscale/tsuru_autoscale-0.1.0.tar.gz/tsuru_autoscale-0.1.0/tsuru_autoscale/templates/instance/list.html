{% extends 'base.html' %}

{% block content %}
    <ul class="list-group">
      {% for item in list %}
      <li class="list-group-item">
        <a href="{% url 'instance-get' item.Name %}?TSURU_TOKEN={{ request.token }}">
            {{ item.Name }}
        </a>
      </li>
      {% endfor %}
    </ul>
{% endblock %}
