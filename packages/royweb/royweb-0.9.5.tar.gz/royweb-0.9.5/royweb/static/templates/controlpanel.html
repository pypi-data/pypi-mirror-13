<div id="settings" ng-controller="ControlPanelController" ng-show="selected_graph">
    <h3>Graph settings</h3>
    <table>
        <tr>
            <td>Show points</td>
            <td><input type="checkbox" ng-model="show_point" ng-change="update_settings()"></td>
        </tr>
        <tr>
            <td>Width</td>
            <td><input type="number" ng-model="width" ng-change="update_settings()"></td>
        </tr>
    </table>
</div>
