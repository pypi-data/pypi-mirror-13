[buildout]
parts = scripts
prefer-final = false

develop = .

eggs = antispoofing.lbptop
       bob.extension
       bob.blitz
       bob.core
       bob.io.base
       bob.io.video
       bob.ip.base
       bob.ip.color
       bob.ip.draw
       bob.math
       bob.measure
       bob.learn.activation
       bob.learn.linear
       bob.learn.libsvm
       ipdb
       gridtk

extensions = bob.buildout

; options for bob.buildout extension
debug = true
verbose = true
newest = false

[scripts]
recipe = bob.buildout:scripts
dependent-scripts = true

