{% extends "base.html" %}

{% block title %}Debug page{% endblock %}

{% block css %}
    <link rel="stylesheet" href="/static/css/main.css" />
    <style>
        .event-sources > div{
            margin-left: 20px;
        }

        .widgets{
            margin-top: 20px;
        }

        .layout{
            width: 500px;
            overflow: scroll;
            position: relative;
        }

        .wrapper{
            margin: 40px auto;
            position: relative;
            width: 90%;
            padding: 10px;
        }

        .widget{
            margin: 0 20px;
        }

        .data-panel{
            width: 500px;
            overflow: scroll;
        }

        .data-panel, .accessors-panel{
            min-height: 60px;
        }

        .section, .widget{
            position: relative;
        }

        .title{
            position:absolute;
            z-index: 50;
            opacity: 0.15;
            color: grey;
            font-size: 50px;
            left: 7px;
            top: -12px;
            font-family: sans-serif;
            font-weight: bold;
        }
    </style>
{% endblock %}

{% block anchors %}
    <div class="event-sources">
        <h2>Event sources raw data</h2>
    </div>
    <div class="widgets">
        <h2>Widgets debugging</h2>
    </div>
{% endblock %}

{% block controller %}
    <script src="/lupulo_static/js/controller.js"></script>
    <script src="/lupulo_static/js/debug.js"></script>
{% endblock %}

{% block widgets %}
    <script src="/lupulo_static/js/widgets/multiple_line.js"></script>
    <script src="/lupulo_static/js/widgets/digital_display.js"></script>
    <script src="/lupulo_static/js/widgets/digital_clock.js"></script>
    <script src="/lupulo_static/js/widgets/digital_date.js"></script>
    <script src="/lupulo_static/js/widgets/battery.js"></script>
    <script src="/lupulo_static/js/widgets/led.js"></script>
{% endblock %}
