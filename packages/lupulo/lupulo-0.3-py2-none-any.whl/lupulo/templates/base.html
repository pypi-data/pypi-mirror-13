<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="utf-8" />

        <!-- Allow zooming in mobile phones -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Load dependencies -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

        <!-- Load resources -->
        <link rel="stylesheet" type="text/css" href="/lupulo_static/css/main.css" />
        {% block css %}{% endblock %}
    </head>
    <body>
        {% block body %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 warnings">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 main">
                        {% block anchors %}{% endblock anchors %}
                    </div>
                    <div class="col-xs-2 command">
                        <h2>C&amp;C</h2>

                        <form class="form-inline">
                            <label for="device">Id of the device:</label>
                            <select id="device" class="form-control">
                                <option>----</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        {% endblock body %}

        <!-- Only controller has resources over the other js files -->
        <script src="/lupulo_static/js/utils.js"></script>
        <script src="/lupulo_static/js/accessors.js"></script>
        <script src="/lupulo_static/js/widget.js"></script>
        {% block controller %}
            <script src="/lupulo_static/js/controller.js"></script>
            <script>
                lupulo_controller = new DefaultController();
                lupulo_controller.setup();
                lupulo_controller.connect_callbacks();
            </script>
        {% endblock %}
        {% block widgets %}{% endblock %}
    </body>
</html>
