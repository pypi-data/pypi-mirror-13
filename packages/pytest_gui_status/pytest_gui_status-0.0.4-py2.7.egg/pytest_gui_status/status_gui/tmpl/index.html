<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{dir_name}}</title>
    <style>
        *
        {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        body
        {
            margin: 2px;
            padding: 0;
        }
        .last-test-statusviz
        {
            width: 100%;
            height: 1.5em;
        }
        .statusdot
        {
            height: 100%;
            {% if collect|length > 0 %}
            width: {{100/(collect|length)}}%;
            {% else %}
            width: 0;
            {% endif %}
            /*width: 1em;*/
            padding: 1px;
            float: left;
        }
        .statusdot-fill
        {
            width: 100%;
            height: 100%;
        }
        .fill-pass
        {
            background-color: green;
        }
        .fill-fail
        {
            background-color: red;
        }
        .last-test-statusviz
        {
            overflow: hidden;
            border: 2px solid black;  
        }
        .last-test-timerelative
        {
            font-size: 0.75em;
            height: 1em;
        }
        .last-test-dirname
        {
            font-size: 0.75em;
        }

    </style>
    <!-- <script type="text/javascript" src="./refresh.js"></script> -->
    <script type="text/javascript">
            // debugger
        document.onload = setInterval(function(){Controller.redraw()},1000)
    </script>
</head>
<body>
    <div class="section-last-test">
        <div class="state">
            {{ state_desc }}
        </div>
        <div class="last-test-statusviz">
            {% for testname in collect %}
                <div class="statusdot statusdot-{{loop.index0}}">
                    <!-- {{ testname }} -->
                    {% if testname in pass %}
                        <div class="statusdot-fill fill-pass"></div>
                    {% elif testname in fail %}
                        <div class="statusdot-fill fill-fail"></div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div class="last-test-timerelative">
            Got {{ last_updated_friendly }} ago
        </div>
        <div class="last-test-dirname">
            Folder : {{ dir_name_topfolder }}
        </div>
    </div>
</body>
</html>
