[mr.bob]
ignored_files = .git

[questions]
PD_PATH.question = What is the path that Puppet-Diamond uses to store its data?
PD_PATH.required = True
PD_PATH.default = $HOME/Documents/PuppetMasters

PD_MASTER.question = What is the default Puppet Master configuration to use?
PD_MASTER.required = True
PD_MASTER.default = Example

PD_PUPPETMASTER_SSH_HOST.question = What is the hostname of the Puppet Master server?
PD_PUPPETMASTER_SSH_HOST.required = True
PD_PUPPETMASTER_SSH_HOST.default = puppetmaster.example.com

PD_PUPPETMASTER_SSH_USER.question = What is the UNIX user with permissions to apply Puppet settings?
PD_PUPPETMASTER_SSH_USER.required = True
PD_PUPPETMASTER_SSH_USER.default = domo

PD_GIT_HOST.question = What is the hostname of the Git version control repository?
PD_GIT_HOST.required = True
PD_GIT_HOST.default = git@repository.example.com

PD_GIT_GROUP.question = What is the subdirectory in version control for storing puppet modules?
PD_GIT_GROUP.required = True
PD_GIT_GROUP.default = puppet-modules

PD_GIT_WEB_URL.question = What is the URL for accessing Git web interface?
PD_GIT_WEB_URL.required = True
PD_GIT_WEB_URL.default = http://repository.example.com

PD_GIT_WEB_CREATE_URL.question = What is the path for creating a new repository to store a puppet module?
PD_GIT_WEB_CREATE_URL.required = True
PD_GIT_WEB_CREATE_URL.default = projects/new?namespace_id=13
