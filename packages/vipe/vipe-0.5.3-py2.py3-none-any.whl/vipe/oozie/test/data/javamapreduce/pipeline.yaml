!Pipeline
nodes:
  cloner: !Node
    importance: normal
    input_ports:
      person: ${workingDir}/mr_cloner/person
    output_ports:
      person: ${workingDir}/cloner/person
    type: JavaAction
  consumer: !Node
    importance: normal
    input_ports:
      data: ${workingDir}/cloner/person
    output_ports: {}
    type: JavaAction
  data_producer: !Node
    importance: normal
    input_ports: {}
    output_ports:
      document: ${workingDir}/data_producer/document
      person: ${workingDir}/data_producer/person
    type: JavaAction
  generate-schema: !Node
    importance: lowest
    input_ports: {}
    output_ports: {}
    type: JavaAction
  mr_cloner: !Node
    importance: normal
    input_ports:
      input: ${workingDir}/data_producer/person
    output_ports:
      output: ${workingDir}/mr_cloner/person
    type: JavaMapReduceAction

