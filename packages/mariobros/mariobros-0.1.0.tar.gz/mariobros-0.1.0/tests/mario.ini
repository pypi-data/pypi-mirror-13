[DEFAULT]
pairs =
    01-02
    02-03

default: ${' '.join(p + '.product.txt' for p in pairs.split())}

[cleanup_orig]
priority = 100
resources_cpu_cores = 4
([^-]+).cleanedup.txt: \1.txt
    echo '${sources} + ${resources_cpu_cores}' > ${target}  # dummy content

[merge_data]
([^-]+)-([^-]+).product.txt: \1.cleanedup.txt \2.cleanedup.txt
    echo '${sources}' > ${target}  # dummy content
