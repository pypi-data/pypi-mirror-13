[bdist_wheel]
universal = 1

[aliases]
build = clean --all sdist bdist_egg
release = clean --all sdist bdist_egg bdist_wheel upload

[pytest]
norecursedirs = .* *.egg* build dist extra requirements ve venv
addopts = 
	--junitxml=junit.xml
	--cov-report term-missing
	--ignore setup.py
	--doctest-modules auxlib
	--tb short
	--strict

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

