<div>

	<div ng-if="isTouchDevice()" class="touch-menu">
		<span class="menu-item" singleclick="play()">
			<i class="fa fa-play"></i>
			<span class="text">Play</span>
		</span>
		<span class="menu-item" singleclick="playNext()" ng-show="context == 'track' || context == 'localtrack'">
			<i class="fa fa-step-forward"></i>
			<span class="text">Play next</span>
		</span>
		<span class="menu-item" singleclick="enqueue()" ng-show="context == 'track' || context == 'localtrack'">
			<i class="fa fa-plus"></i>
			<span class="text">Queue</span>
		</span>
		<span class="menu-item" singleclick="addToPlaylist()" ng-show="context != 'localtrack'">
			<i class="fa fa-plus"></i>
			<span class="text">Playlist</span>
		</span>
		<span class="menu-item" singleclick="addToLibrary()" ng-show="context != 'localtrack'">
			<i class="fa fa-plus"></i>
			<span class="text">Library</span>
		</span>
		<span class="menu-item" singleclick="removeFromPlaylist()" ng-show="context == 'track'">
			<i class="fa fa-trash-o"></i>
			<span class="text">Delete</span>
		</span>
		<span class="menu-item" singleclick="unqueue()" ng-show="context == 'tltrack'">
			<i class="fa fa-trash-o"></i>
			<span class="text">Delete</span>
		</span>
		<span class="menu-item cancel" singleclick="unselectAll()">
			<i class="fa fa-close"></i>
			<span class="text">Cancel</span>
		</span>
	</div>
	
	<div ng-if="!isTouchDevice()" class="non-touch-menu">
		<span class="menu-item" singleclick="play()">
            <i class="fa fa-fw fa-play"></i>Play
        </span>
		<span class="menu-item" ng-show="context == 'track' || context == 'localtrack'" singleclick="playNext()">
            <i class="fa fa-fw fa-play"></i>Play next
        </span>
		<span class="menu-item" ng-show="context == 'track' || context == 'localtrack'" singleclick="enqueue()">
            <i class="fa fa-fw fa-plus"></i>Add to queue
        </span>
		<span class="menu-item" ng-show="context != 'localtrack'" singleclick="addToPlaylist()">
            <i class="fa fa-fw fa-plus"></i>Add to playlist
        </span>
		<span class="menu-item" ng-show="context != 'localtrack'" singleclick="addToLibrary()">
            <i class="fa fa-fw fa-plus"></i>Add to library
        </span>
		<span class="menu-item" ng-show="context == 'tltrack'" singleclick="unqueue()">
            <i class="fa fa-fw fa-trash"></i>Delete
        </span>
		<span class="menu-item" ng-show="context == 'track'" singleclick="removeFromPlaylist()">
            <i class="fa fa-fw fa-trash"></i>Delete
        </span>
	</div>
	
</div>
