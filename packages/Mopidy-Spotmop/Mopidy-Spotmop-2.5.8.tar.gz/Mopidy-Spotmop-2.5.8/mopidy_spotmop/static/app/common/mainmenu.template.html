<ul class="main-menu">
	<li class="menu-item top-level {{ linkingMode('queue') }}">
		<a ui-sref="queue" class="droppable" data-type="queue">
			<i class="fa fa-play"></i>
			Now playing
			<span class="dragging-note">Add to queue</span>
		</a>
	</li>
	<li class="menu-item top-level {{ linkingMode('search') }} mobile-show">
		<a ui-sref="search">
			<i class="fa fa-search"></i>
			Search
		</a>
	</li>
	<li class="divider">
		Browse
	</li>
	<li class="menu-item top-level {{ linkingMode('discover') }}">
		<a ui-sref="discover">
			<i class="fa fa-send"></i>
			Discover
		</a>
	</li>
	<li class="menu-item {{ linkingMode(['browse.featured','browse.featuredplaylist']) }}">
		<a ui-sref="browse.featured">
			<i class="fa fa-bookmark"></i>
			Featured playlists
		</a>
	</li>
	<li class="menu-item {{ linkingMode(['browse.genre','browse.genrecategory','browse.categoryplaylist']) }}">
		<a ui-sref="browse.genre">
			<i class="fa fa-folder"></i>
			Genre / Mood
		</a>
	</li>
	<li class="menu-item {{ linkingMode(['browse.new','browse.newalbum']) }}">
		<a ui-sref="browse.new">
			<i class="fa fa-star"></i>
			New releases
		</a>
	</li>
	<li class="divider">
		My music
	</li>
	<li class="menu-item top-level {{ linkingMode('library.tracks') }}">
		<a ui-sref="library.tracks" class="droppable" data-type="library">
			<i class="fa fa-music"></i>
			Tracks
			<span class="dragging-note">Add to library</span>
		</a>
	</li>
	<li class="menu-item top-level {{ linkingMode(['library.artists', 'library.artist']) }}">
		<a ui-sref="library.artists" class="droppable" data-type="library">
			<i class="fa fa-user"></i>
			Artists
			<span class="dragging-note">Add to library</span>
		</a>
	</li>
	<li class="menu-item top-level playlists {{ linkingMode(['library.playlists', 'library.playlist']) }}">
		<a ui-sref="library.playlists" class="droppable" data-type="playlists">
			<i class="fa fa-tags"></i>
			Playlists
            <span class="playlists-submenu-trigger white-text" ng-if="!isTouchDevice()"><i class="fa fa-caret-right"></i></span>
		</a>
		<ul class="submenu playlists animate" ng-class="{ empty: playlistsMenu.length <= 0 }">
			<li ng-repeat="playlist in playlistsMenu" class="menu-item">
				<a ui-sref="library.playlist({ uri: {{ 'playlist.uri' }} })" data-type="playlist" data-uri="{{ playlist.uri }}" class="droppable">
					<span ng-bind="playlist.name"></span>
					<span class="dragging-note">Add to playlist</span>
				</a>
			</li>
		</ul>
	</li>
	<li class="menu-item top-level {{ linkingMode(['library.files']) }}">
		<a ui-sref="library.files({ folder: 'local:directory' })">
			<i class="fa fa-file"></i>
			Files
		</a>
	</li>
	<li class="divider spacer"></li>
	<li class="menu-item top-level {{ linkingMode('settings') }}">
		<a ui-sref="settings">
			<i class="fa fa-cog"></i>
			Settings
			<i class="fa fa-exclamation-triangle red-text services-alert" ng-show="!spotifyOnline || !mopidyOnline"></i>
		</a>
	</li>
</ul>
