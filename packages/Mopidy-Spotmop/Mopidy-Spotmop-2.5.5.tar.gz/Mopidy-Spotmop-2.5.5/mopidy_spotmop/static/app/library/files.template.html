<div class="page library-tracks-page scrolling-panel">
	<div class="inner">
		
		<div class="page-header mobile-show">
			<span class="menu-reveal-trigger" ng-click="showMenu()"><i class="fa fa-bars"></i></span>
			<h1>Files</h1>
		</div>
		
		<h1 class="mobile-hide">Files</h1>
		
		<div class="library-folders tracklist">
			<a class="track folder" ng-repeat="folder in folders" ui-sref="library.files({ folder: folder.uri })">
				<i class="fa fa-folder icon" ng-hide="folder.isParentFolder"></i>
				<i class="fa fa-reply icon" ng-show="folder.isParentFolder"></i>
				<div class="title" ng-bind="folder.name" ng-class="{ empty: !folder.name }"></div>
				<div class="clear-both"></div>
			</a>
		</div>
		
		<div class="library-tracks tracklist droppable" ng-controller="TracklistController">
			<localtrack ng-repeat="track in tracklist.tracks track by $index"></localtrack>		
		</div>
		
	</div>
</div>
