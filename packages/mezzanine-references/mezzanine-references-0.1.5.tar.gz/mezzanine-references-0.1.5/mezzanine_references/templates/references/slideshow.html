{% load mezzanine_tags staticfiles %}

<div class="references-slideshow">

<div id='{{ references_page.slug }}-carousel' class="carousel slide" data-ride="carousel">

    <div class="carousel-inner" role="listbox">
        {% for reference in references %}
        <div class="item {% if forloop.first %}active{% endif %}">
            {% include "includes/reference.html" %}
        </div>
        {% endfor %}
    </div>

    <ol class="carousel-indicators">
        {% for reference in references %}
        <li data-target="#{{ references_page.slug }}-carousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>

</div>

</div>
