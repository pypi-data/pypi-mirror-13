<html lang="en">
	<head>
	  <meta charset="utf-8">
	
	  <title>Hackulus</title>
	  <meta name="description" content="The Hackage Meter">
	  <meta name="author" content="Hackulus">
	
	  <!-- Bootstrap --><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	  <![endif]-->

	  <style>
	  	.hck-shell {
	  		display: block;
	  		padding: 1em;
	  		background: rgb(0,0,0);
	  		color: rgb(0, 255, 0);
	  		width: 800px;
	  		height: 500px;
	  		min-width: 600px;
	  		min-height: 300px;
	  		font-family: Courier;
	  	}
	  	.hck-shell-display {
	  		max-height: 440px;
	  		overflow-y: auto;
	  		margin-bottom: 0.3em;
	  	}
	  	.hck-shell-display p {
	  		color: rgb(0, 250, 0);
	  		margin-top: 0.2em;
	  		margin-bottom: 0.2em;
	  		white-space: pre-line;
	  	}
	  	.hck-shell-input::before {
	  		content: ' >> ';
	  	}
	  	.hck-shell-input {
	  		
	  	}
	  	.hck-shell-input input {
	  		width: 90%;
	  		background: rgb(40,40,40);
	  		color: rgb(0,255,0);
	  		border: none;
	  		font-family: Courier;
	  		font-size: 1.1em;
	  	}
	  </style>
	  
	</head>
	<body>
	  {% block html_body %}
	  {% endblock %}
	</body>
