{% extends "kstore/superbase.html" %}

{% block content %}
  <section class="Content">
    <header class="ContentHeader">
      <ul class="Breadcrum">
        {% for item in jerarquia %}
          <li class="BreadcrumItem">{{item}}</li>
        {% endfor %}
      </ul>
      <div class="WeekSection">
        <i class="fa fa-calendar"></i>
        <span class="WeekText">{{ dates|first|date:"F d, o" }} - {{ dates|last|date:"F d, o" }}</span>
        <i class="fa fa-caret-down"></i>
      </div>
    </header>
    <article class="Page">
      <h1 class="PageTitle">{{ jerarquia|last }} <span>dashboard &amp; statistics</span></h1>

    </article>
  </section>
{% endblock %}
