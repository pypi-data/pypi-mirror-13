{% extends "kstore/superbase.html" %}

{% block content %}
  <section class="Content">
    <header class="ContentHeader">
      <ul class="Breadcrum">
        {% for item in jerarquia %}
          <li class="BreadcrumItem">{{item}}</li>
        {% endfor %}
      </ul>
    </header>
    <article class="Page">
      <h1 class="PageTitle">{{ jerarquia|last }} <span>{{ user.first_name }} {{ user.last_name }}</span></h1>


    </article>
  </section>
{% endblock %}
