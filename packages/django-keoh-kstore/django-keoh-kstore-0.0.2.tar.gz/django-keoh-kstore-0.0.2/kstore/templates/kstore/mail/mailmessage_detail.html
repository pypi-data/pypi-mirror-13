{% extends "kstore/mail/mail_base.html" %}

{% block jerarquia_description %}Mensaje recibido{% endblock %}

{% block inbox_content %}
  <div class="Inbox">
    <header class="InboxHeader">
      <h1>{{message.subject}}</h1>
      <div class="InboxTableHeadActions">
        <a href="#" class="InboxTableHeadActionButton">
          <i class="fa fa-reply"></i>
          <span>Responder</span>
        </a>
        <a href="#" class="InboxTableHeadActionButton">
          <i class="fa fa-reply-all"></i>
          <span>Responder a todos</span>
        </a>
        <a href="#" class="InboxTableHeadActionButton">
          <i class="fa fa-share"></i>
          <span>Reenviar</span>
        </a>
        <a href="#" class="InboxTableHeadActionButton">
          <i class="fa fa-trash"></i>
          <span>Eliminar</span>
        </a>
      </div>
    </header>
    <p>{{ message.message|safe }}</p>

  </div>
{% endblock %}
