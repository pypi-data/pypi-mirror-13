{% extends "django_cradmin/viewhelpers/listfilter/base/abstractfilter.django.html" %}

{% block inputfield %}
    <select id="{{ me.get_inputfield_dom_id }}"
            class="form-control"
            aria-controls="{{ me.get_target_dom_id }}"
            django-cradmin-listfilter-select={{ me.get_angularjs_options_json|safe }}>
        {% for choicedata in choicesdata %}
            <option value="{{ choicedata.url }}"
                    {% if choicedata.is_selected %}selected{% endif %}>
                {{ choicedata.label }}
            </option>
        {% endfor %}
    </select>
{% endblock inputfield %}
