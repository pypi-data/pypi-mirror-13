<!--StacksImageList 1-up Grid-->

<div class="stacks-module full-width stacks-image stacks-image-list-1up grid">
    {% if context.display_title %}<h2 class="module-title">{{ context.display_title }}</h2>{% endif %}
    {% for image in context.images %}
    <div class="media-row grid-row">
        <div class="grid-1up grid-block">
            <div class="image-container">
                <img class="lazy" data-original="{{ image.image.full_width }}" alt="{{ image.display_title }}"/>
                {% if image.attribution %}
                    <p class="attribution">{{ image.attribution }}</p>
                {% endif %}
            </div>
            {% if image.optional_content.raw_text %}
            <div class="text-container">
                {{ image.optional_content.as_html }}
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
