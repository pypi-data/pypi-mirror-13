<!--StacksImage Full Width-->
<div class="stacks-module stacks-image full-width grid">
    {% if context.display_title %}<h2 class="module-title">{{ context.display_title }}</h2>{% endif %}
    <div class="grid-1up">
        <div class="image-container">
            <img class="lazy" data-original="{{ context.image.full_width }}" alt="{{ context.display_title }}"/>
            {% if context.attribution %}
            <p class="attribution">{{ context.attribution }}</p>
            {% endif %}
        </div>
        {% if context.optional_content.raw_text %}
        <div class="text-container">
            {{ context.optional_content.as_html }}
        </div>
        {% endif %}
    </div>
</div>
