<!--StacksImage Image Left, Content Right-->
<div class="stacks-module stuff-left-content-right stacks-image stacks-image-left-content-right grid">
    {% if context.display_title %}<h2 class="module-title">{{ context.display_title }}</h2>{% endif %}
    <div class="grid-2up grid-block first-in-row">
        <div class="image-container">
            <img class="lazy" data-original="{{ context.image.2up_thumb }}" alt="{{ context.display_title }}"/>
            {% if context.attribution %}
            <p class="attribution">{{ context.attribution }}</p>
            {% endif %}
        </div>
    </div>
    <div class="grid-2up grid-block last-in-row">
        {% if context.optional_content.raw_text %}
        <div class="text-container">
            {{ context.optional_content.as_html }}
        </div>
        {% endif %}
    </div>
</div>
