{% extends 'base.html' %}

{% block content %}
    {% for group in groups %}
    <div class="col-md-4">
      <div class="well">
          <h3><a href="{% url 'feedmereact:react_order' group %}">Feedme:{{ group }}</a></h3>
      </div>
    </div>
    {% empty %}
        <div class="col-md-12">
          <h3>You have no active feedme-groups.</h3>
        </div>
    {% endfor %}
{% endblock %}
