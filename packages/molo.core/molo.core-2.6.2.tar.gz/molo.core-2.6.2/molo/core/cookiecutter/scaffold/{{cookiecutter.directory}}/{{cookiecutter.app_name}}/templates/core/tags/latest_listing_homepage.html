{% raw %}
{% load wagtailcore_tags wagtailimages_tags i18n %}

{% if articles %}
<div class="articles nav">
  <h2 class="list-header">{% trans "Latest" %}</h2>
  {% for page in articles %}
  <ul class="list-block">
    <li>
      {% if page.image %}
      <a href="{% pageurl page %}">{% image page.image width-60 %}</a>
      {% endif %}
      <h3><a href="{% pageurl page %}">{{page.title}}</a></h3>
      <p>{{page.subtitle}}</p>
    </li>
  </ul>
  {% endfor %}
</div>
{% endif %}
{% endraw %}
