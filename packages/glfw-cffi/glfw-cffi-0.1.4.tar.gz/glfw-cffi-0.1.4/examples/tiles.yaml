
default: &default
    character: ' '            # defines what is displayed
    color: [0.5, 0.5, 0.5]    # provides a visual clue for color
    blocking: true            # prevents character from passing through
    permanent: false          # prevents alteration

empty: &empty
    <<: *default
    blocking: false

floor: &floor
    <<: *default
    character: '.'
    blocking: false

wall: &wall
    <<: *default
    character: '#'

character:
    <<: *default
    character: '@'
    color: [0.8, 0.8, 0.8]
    blocking: false

staircase-up: &staircase-up
    <<: *default
    character: '<'
    blocking: false

staircase-down: &staircase-down
    <<: *default
    character: '>'
    blocking: false

rubble: &rubble
    <<: *default
    character: ':'

door-closed: &door-closed
    <<: *default
    character: '+'

door-open: &door-open
    <<: *default
    character: '-'
    blocking: false

door-secret: &door-secret
    <<: *wall

dungeon-edge: &dungeon-edge
    <<: *wall
    character: '%'
    color: [1.0, 1.0, 1.0]
    permanent: true
