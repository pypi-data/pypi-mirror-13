{% if call_to_action.content %}{{ call_to_action.content|safe }}{% endif %}
{% if call_to_action.image %}<img src="{{ call_to_action.image.url }}">{% endif %}
{% with url=call_to_action.get_absolute_url text=call_to_action.link_text %}
    {% if text %}<button {% if url %}href="{{ url }}"{% endif %}>{{ text }}</button>{% endif %}
{% endwith %}
