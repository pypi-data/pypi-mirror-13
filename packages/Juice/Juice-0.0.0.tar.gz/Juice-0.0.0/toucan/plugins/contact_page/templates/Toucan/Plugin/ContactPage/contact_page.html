
{% import "Toucan/macros/forms.html" as f with context %}

<div id="contact-page">
	<div class="container">

		<div class="row">

			<div class="col-sm-10 col-md-offset-1">

				<h2>Contact Us</h2>

				<hr>

				<div id="contact-edit-form">
					<form id="contact-form" class="contact-form" name="contact-form" method="post" action="{{ url_for(endpoint_namespace % 'ContactPage') }}">
						{{- f.csrf_field() -}}
						<div class="row">
							<div class="form-group col-sm-6">
								<input type="text" name="name" class="form-control" required="required" placeholder="Name">
							</div>
							<div class="form-group col-sm-6">
								<input type="email" name="email" class="form-control" required="required" placeholder="Email">
							</div>
							<div class="form-group col-sm-12">
								<input type="text" name="subject" class="form-control"  placeholder="Subject">
							</div>
							<div class="form-group col-sm-12">
								<textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Message"></textarea>
							</div>
						</div>

						<div class="form-group pull-right">
							{{ recaptcha }}
						</div>

						<div class="form-group">
							<button id="btn-submit" type="submit" class="btn btn-primary">Send Message</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
