{% import "Toucan/macros/forms.html" as f with context %}
{% extends "Toucan/Plugin/User/Account/_layout.html" %}

{% block login_content %}

    <div class="panel">
        <div class="panel-heading">
            <h2>Hello <em>{{ provider.name }}</em> !</h2>
            <h3>{{ login_title | default('Continue by setting up your login')}}</h3>
        </div>

        <div class="panel-body">
            <form method="POST" action="{{ url_for(endpoint_namespace % 'setup_login') }}">
                {{- f.csrf_field() -}}

                <input type="hidden" name="next" value="{{ login_url_next }}">

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" required class="form-control"  name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" required class="form-control" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" name="password2" placeholder="Confirm Password">
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">Create Account </button>
            </form>

        </div>


    </div>


{% endblock %}
