{% if error_text_inline %}
    {% if form_show_errors and field.errors %}
        <div class="error-tooltip icon-question"
             data-toggle="tooltip-error-text" data-placement="top{% if allow_auto_tooltip_placement %}auto{% endif %}"
             data-html="true" data-container="form"
             data-title="{% for error in field.errors %}<p>{{ error }}</p>{% endfor %}">
        </div>
    {% endif %}
{% else %}
    {% include 'bootstrap3/layout/field_errors_block.html' %}
{% endif %}

{% if field.help_text %}
    {% if not help_text_inline %}
        </div>
        <div class="layout-relative">
        {% include 'bootstrap3/layout/help_text.html' %}
    {% endif %}
{% endif %}
