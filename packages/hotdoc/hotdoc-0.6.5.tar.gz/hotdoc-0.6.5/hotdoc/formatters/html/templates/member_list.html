@require(members, member_designation)

@if members:
<div class="member_details">
	<h4>@member_designation</h4>
	<div class="member_container">
		<table>
			<colgroup>
				<col/>
				<col/>
				<col/>
			</colgroup>
			<tbody>
			@for member in members:
			@member.detailed_description
			@end
			</tbody>
		</table>
	</div>
</div>
@end
