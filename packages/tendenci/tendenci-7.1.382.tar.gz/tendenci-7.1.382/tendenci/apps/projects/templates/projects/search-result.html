{% load base_tags %}
{% load file_tags %}
{% load project_tags %}
{% load i18n %}
{% load base_filters %}

<div class="wrap-search-item">
   <div class="search-item projects-search-item">
        <div class="project-inline">
            {% for picture in project.projects_photo_related.all|slice:"1" %}
                <div class="search-project-picture">
                  <a href="{{ project.get_absolute_url }}"><img src="{% image_url picture size=200x200 crop=True %}"/></a>
                </div>
            {% endfor %}
        </div>
     <h2><a href="{{ project.get_absolute_url }}">{{ project.project_name }}</a></h2>
    <!-- <div>Year Completed: {{ project.end_dt }}</div>
        <div class="project-description">{{ project.project_description|safe|truncatewords:18|safe }}</div> -->
    </div>
    <!--{% include "projects/meta.html" %} -->
</div>
