{% macro render_data(model) %}
  <table class="table table-bordered">
    <tbody>
      {{ caller() }}
    </tbody>
  </table>
{% endmacro %}

{% macro render_field(model, name, value) %}
  <tr>
    <th id="{{ name }}" headers="field" width="200"> {{ name }} </th>
    <td headers="data {{ name }}"> {{ value }} </td>
  <tr>
{% endmacro %}
