<div class="panel panel-default category-table">
  <table class="table">
    <thead>
      <tr>
        <th>{{ category }}</th>
      </tr>
    </thead>
    <tbody>
      {% for key in checkers %}
        {% if checkers[key]['category'] == category %}
          <tr id="tr-{{ checkers[key]['name'] }}" class="">
            <td>
              <span id="span-{{ checkers[key]['name'] }}"
                    class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
              {{ checkers[key]['description'] }}
            </td>
          </tr>
        {% end %}
      {% end %}
    </tbody>
  </table>
</div>
