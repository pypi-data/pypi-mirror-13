[pytest]
addopts = --flakes --spec --cov-report term-missing --cov-report html --cov-report xml --no-cov-on-fail --cov web.dispatch.route -l --durations=5 -r fEsxw --color=yes test/
flakes-ignore = 
	*/__init__.py UnusedImport

[wheel]
universal = 1

[coverage:report]
exclude_lines = 
	pragma: no ?cover
	
	pragma: no cov $TEST_PY_VER
	pragma: cov(er)? (?!$TEST_PY_VER)
	
	if 0:
	if False:
	if __name__ == .__main__.:

[egg_info]
tag_svn_revision = 0
tag_build = 
tag_date = 0

