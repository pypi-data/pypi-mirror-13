<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Visual Testing Report</title>
        <style>
            table{border-spacing: 0px; font-family: Helvetica,Arial; font-size: 16px;}
            th.image{width: 30%}
            tr.equal{background: #dff0d8;}
            tr.diff{background: #f2dede;}
            td{padding: 6px; border-top: 2px solid gray;}
        </style>
    </head>
    <body>
        <table class="table">
            <thead>
                <tr>
                    <th>Test name<br>(screenshot name)</td>
                    <th class="image">Baseline</td>
                    <th class="image">Screenshot</td>
                    <th class="image">Diff</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
