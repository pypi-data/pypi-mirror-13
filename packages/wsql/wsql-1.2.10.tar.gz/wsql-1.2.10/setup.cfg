[bdist_rpm]
vendor = WEBSQL Project GitHub
packager = Bulat Gaifullin <websql@gmail.com>
group = Development/Libraries
requires = python3 >= 3.4 zlib openssl >= 1.0
build-requires = python3-devel zlib-devel openssl-devel >= 1.0 cmake
doc_files = build/sphinx/man

[gen_errors]
sources = mysqld_error

[build_client]
source_dir = extra/websqlclient
libname = websqlclient
define = DISABLE_SHARED=on,WITH_PIC=1,WITH_SSL=yes,WITH_ZLIB=yes

[build_doc]
builder = man

[metadata]
description-file = README.rst

[egg_info]
tag_date = 0
tag_build = 
tag_svn_revision = 0

