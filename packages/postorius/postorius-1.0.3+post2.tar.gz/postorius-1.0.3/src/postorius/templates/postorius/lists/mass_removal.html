{% extends postorius_base_template %}
{% load url from future %}
{% load i18n %}
{% load nav_helpers %}

{% block main %}
    {% list_nav 'mass_removal' "Mass Removal" %}

    <form action="{% url 'mass_removal' list.fqdn_listname %}" method="post" class="well"> {% csrf_token %}
    {{ form.as_p }}   
    <hr />
    <button class="btn btn-warning" type="submit">{% trans "Unsubscribe users" %}</button>    
    <a style="float:right" href="{% url 'unsubscribe_all' list.fqdn_listname %}" class="btn btn-danger">{% trans 'Unsubscribe All' %}</a>
    </form>
    <hr />

{% endblock main %}
