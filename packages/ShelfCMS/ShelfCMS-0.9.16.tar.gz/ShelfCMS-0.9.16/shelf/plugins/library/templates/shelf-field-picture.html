{% if field.data and field.data.get_path() %}
    {% set url = field.data.get_path() %}
    <input type="hidden" class="picture" id="{{ field.id }}" name="{{ field.name }}" value="{{ url }}">
    <div class="thumbnail">
        <img src="{{ url }}" alt="{{ field.id }}" id="thumb_{{ field.id }}" style="max-height: 420px" />
    </div>
{% else %}
    <input type="hidden" class="picture" id="{{ field.id }}" name="{{ field.name }}" value="">
    <div class="thumbnail">
        <img src="{{ url_for('shelf.static', filename='shelf/img/missing-picture.png') }}" id="thumb_{{ field.id }}" alt="{{ field.id }}"  style="max-height: 420px"></img>
    </div>
{% endif %}
</div>
<div class="col-xs-2">
  <button class="btn btn-default modal-open side-btn" type="button">{{ _("EDIT") }}</button>
  <button class="btn btn-default remove side-btn" type="button">{{ _("REMOVE") }}</button>
</div>
<div class="modal fade modalBiblio" data-src-target="#thumb_{{ field.id }}" data-val-target="#{{ field.id }}">
    <div class="modal-dialog">
        <div style="border-radius: 0px" class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" data-dismiss="modal" class="close" type="button"><i class="fa fa-times fa-lg"></i></button>
                <h3>{{ _("Please select a picture") }}</h3>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
{# div.modal.fade.modalBiblio est fermée ailleurs #}
