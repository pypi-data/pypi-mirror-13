<div layout="column" layout-align-gt-sm="center center" class="log">
    <div class="text-center">
        <span style="font-weight: 800;" ng-class="{'text-success': status == 'Streaming', 'text-primary': status == 'Connecting', 'text-danger': status == 'Disconnected'}">{{ status }}</span>
        <md-button class="md-icon-button md-primary" aria-label="Settings" ng-click="toggleStream()">
            <md-icon class="fa fa-pause" ng-if="status == 'Streaming'"></md-icon>
            <md-icon class="fa fa-stop" ng-if="status == 'Connecting'"></md-icon>
            <md-icon class="fa fa-refresh" ng-if="status == 'Disconnected'"></md-icon>
        </md-button>
    </div>
    <div layout-gt-sm="row" layout-align-gt-sm="center center" flex-sm>
        <md-input-container class="md-icon-float" flex-sm flex-gt-sm="30">
            <label>Get lines</label>
            <md-icon class="fa fa-binoculars"></md-icon>
            <input type="number" aria-label="lines" ng-model="lines" ng-change="updateGrid();"/>
        </md-input-container>
        <md-input-container class="md-icon-float" flex-gt-sm="90">
            <label>Filter</label>
            <md-tooltip md-direction="right">Supports and, or, (), and ""</md-tooltip>
            <md-icon class="fa fa-filter"></md-icon>
            <input type="text" aria-label="message" ng-model="search" ng-change="updateGrid()"/>
        </md-input-container>
    </div>
</div>
<div flex layout="row" class="log-grid">
    <div id="log-grid" class="grid" ui-grid="gridOptions" ui-grid-auto-resize flex ui-grid-auto-scroll></div>
</div>
