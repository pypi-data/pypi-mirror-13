[general]
api_key = YOUR_API_KEY
max_retry = 10
retry_dir_path = /var/cache/synspark_logger/retry


[fail2ban]
backend = files
paths = /var/log/fail2ban.log
filter = contain:fail2ban.actions


[syslog_auth]
backend = files, systemctl
paths =
    /var/log/auth.log
    /var/log/secure
filter =
    contain:pam_unix
    contain:PAM
    contain:ssh
    contain:sudo
    contain:su for
    regex: su[^:]*:


[systemctl_auth]
backend = systemctl
syslog_facility = 4


[systemctl_authpriv]
backend = systemctl
syslog_facility = 10


[systemctl_cron]
backend = systemctl
syslog_facility = 14


[systemctl_errors]
backend = systemctl
min_criticity = ERROR