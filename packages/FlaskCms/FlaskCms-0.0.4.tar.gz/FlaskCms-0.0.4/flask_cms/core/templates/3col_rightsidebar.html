{% extends base or 'layout.html' %}
    {% set wide = true %}
    {% block extra_head %}
        <link rel=stylesheet href="{{url_for('static',filename='css/grid.css')}}" />
    {% endblock extra_head %}
    {% block body %}
    {% block header %}  
        {% include navbar %}
    {% endblock header %}
    {% block content %}
        <div class=row>
            <div class="col-md-10 col-sm-4 box content">
                <div class=row>
                    <div class="col-md-4 box box1">
                    </div>
                    <div class="col-md-4 box box2">
                    </div>
                    <div class="col-md-4 box box8">
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-2 box sidebar">
                <div class=row>
                    <div class="col-md-12 box box4">
                        <div class=row>
                            <div class="col-md-12 widget box">
                                <div class=list-group>
                                    <a class=list-group-item href="{{url_for('.blockview',alt_layout=3)}}">3 col layout</a>
                                    <a class=list-group-item href="{{url_for('.blockview',alt_layout=4)}}">4 col layout</a>
                                    <a class=list-group-item href="{{url_for('.blockview',alt_layout=5)}}">5 col layout</a>
                                </div>
                            </div>
                        </div>
                        <div class=row>
                            <div class="col-md-12 widget box">
                            </div>
                        </div>
                        <div class=row>
                            <div class="col-md-12 widget box">
                            </div>
                        </div>
                        <div class=row>
                            <div class="col-md-12 widget box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=row>
            <div class="col-md-12 col-sm-6 footer">
                <div class=row>
                    <div class="col-md-4 box footer-left">
                    </div>
                    <div class="col-md-4 box footer-mid">
                    </div>
                    <div class="col-md-4 box footer-right">
                    </div>
                </div>
            </div>
        </div>
    {% endblock content %}

    {% endblock body %}
