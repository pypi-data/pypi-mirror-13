{% extends 'base/inclusion_tags/controller_object.html' %}
{% block container_icon%}

    {% with "img/docker-container-vector.png" as icon_src %}
        <img class="icon-container-docker" src="{% static icon_src %}"/>
    {% endwith %}
{% endblock %}

{% block edit_action %}
    <a class="link" href="{% url 'controllers.docker:edit' controller.id %}">

        Edit
    </a>
{% endblock %}
