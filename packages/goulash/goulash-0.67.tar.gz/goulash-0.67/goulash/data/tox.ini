#
# goulash/tox.ini
#  docs, docs_deploy, pypi, pep
[tox]
envlist = py27
################################################################################
[testenv:docs]
deps=
    -r{toxinidir}/docs/requirements.txt
whitelist_externals=
    python
commands=
    python setup.py develop
    goulash docs --refresh
changedir=
    {toxinidir}
setenv=
    PYTHONPATH=.
    GOULASH_PROJECT=goulash
    GOULASH_DOCS_API=true
################################################################################
[testenv:docs_deploy]
deps=
    -r{toxinidir}/docs/requirements.txt
whitelist_externals=
  goulash
changedir=
    {toxinidir}
commands=
    goulash docs --refresh
    goulash docs --deploy
################################################################################
[testenv:pep]
commands = pep8 --repeat {toxinidir}/goulash
deps =
    pep8
    pygments
################################################################################
[testenv:pypi]
deps=
    twine
    goulash
whitelist_externals=
    python
    git
    printf
    sh
    echo
passenv=
    *
commands=
    goulash project --pypi-publish
